language: ruby
rvm:
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - ruby-head
  - jruby-head
env:
  - COVERAGE=true JRUBY_OPTS=--debug
sudo: false
cache: bundler
services:
  - mongodb
before_script:
  - bundle exec rake errbit:bootstrap
script:
  - bundle exec rspec
  - bundle exec rubocop
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
