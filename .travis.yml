language: ruby
env:
  - COVERAGE=true
rvm:
  - 2.0.0
  - 1.9.3
  - 1.9.2
  - 1.8.7
  - rbx-19mode
  - rbx-18mode
services: mongodb
#script: ./script/rspec-queue-mongoid.rb --format progress spec
matrix:
  allow_failures:
