language: ruby

rvm:
  # Let's build with the most relevant versions first:
  - 2.5
  - 2.4
  - 2.3
  - ruby-head

env:
  global:
    - COVERAGE=true JRUBY_OPTS=--debug
  matrix:
    - MONGODB=4.0.0
    - MONGODB=3.6.6
    - MONGODB=3.4.15

sudo: false

cache:
  bundler: true
  directories:
    - /home/travis/.rvm/
    - /home/travis/mongodb-linux-x86_64-${MONGODB}/

before_install:
  - gem update --system

before_script:
  - wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz
  - tar xzf mongodb-linux-x86_64-${MONGODB}.tgz
  - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --version
  - mkdir /tmp/mongodb-data
  - >
    ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod
    --dbpath /tmp/mongodb-data
    --logpath /tmp/mongodb.log
    --fork
  - until nc -z localhost 27017; do echo "waiting for mongodb ${MONGODB}"; sleep 1; done
  - bundle exec rake errbit:bootstrap

script:
  - bundle exec rspec
  - bundle exec rubocop

matrix:
  allow_failures:
    - rvm: ruby-head
