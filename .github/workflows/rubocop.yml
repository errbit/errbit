name: Rubocop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
  schedule:
    - cron: "0 21 * * 6"

permissions:
  contents: read

jobs:
  rubocop:
    runs-on: ubuntu-24.04

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          disable-sudo-and-containers: true
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Ruby
        uses: ruby/setup-ruby@efbf473cab83af4468e8606cc33eca9281bb213f # v1.256.0
        with:
          rubygems: "latest"
          bundler: "latest"
          bundler-cache: true
      - run: |
          bin/rubocop \
            app/controllers/users_controller.rb \
            app/controllers/unlink_githubs_controller.rb \
            app/controllers/unlink_googles_controller.rb \
            app/interactors/user_destroy.rb \
            spec/factories/app_factory.rb \
            spec/factories/user_factory.rb \
            spec/requests/users_controller_spec.rb \
            spec/requests/unlink_githubs_controller_spec.rb \
            spec/requests/unlink_googles_controller_spec.rb
