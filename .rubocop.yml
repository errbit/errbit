# Standard rules. Lint:

# Enforced by standard. Disable.
Lint/ImplicitStringConcatenation:
  Enabled: false

# Enforced by standard. Disable.
Lint/TripleQuotes:
  Enabled: false

# Enforced by standard. Disable.
Lint/IneffectiveAccessModifier:
  Enabled: false

# Enforced by standard. Disable.
Lint/SymbolConversion:
  Enabled: false

# Enforced by rubocop and standard
Lint/CopDirectiveSyntax:
  Enabled: true

# Enforced by standard. Disable.
Lint/DuplicateMethods:
  Enabled: false

# Enforced by standard. Disable.
Lint/ConstantDefinitionInBlock:
  Enabled: false

# Enforced by standard. Disable.
Lint/UselessTimes:
  Enabled: false

# Standard-performance rules.

# Enforced by standard-performance. Disable.
Performance/Detect:
  Enabled: false

# Enforced by standard-performance. Disable.
Performance/StringIdentifierArgument:
  Enabled: false

# Enforced by standard-performance. Disable.
Performance/RegexpMatch:
  Enabled: false

# Always enable rubocop Security:

# Enforced by rubocop and standard
Security/JSONLoad:
  Enabled: true

# Our rubocop rules

# Bundler rules.

Bundler/OrderedGems:
  Enabled: false

# Gemspec rules

Gemspec/OrderedDependencies:
  Enabled: false

# Style rules

# Don't allow %i[foo bar baz]
Style/SymbolArray:
  Enabled: true
  EnforcedStyle: brackets

# Don't allow %w[foo bar baz]
Style/WordArray:
  Enabled: true
  EnforcedStyle: brackets

# Disable warnings like "Missing top-level documentation comment for"
Style/Documentation:
  Enabled: false

# Disable as in standard.
Style/ArgumentsForwarding:
  Enabled: false

# RSpec rules

# Prefer eq over be.
RSpec/BeEq:
  Enabled: false

# Prefer eq over eql.
RSpec/BeEql:
  Enabled: false

# We prefer to use `expect` over `allow`.
RSpec/StubbedMock:
  Enabled: false

# We prefer multiple before blocks in tests.
RSpec/ScatteredSetup:
  Enabled: false

# We use `expect` in before hooks.
RSpec/ExpectInHook:
  Enabled: false

# We use item_1, item_2, etc. Disable.
RSpec/IndexedLet:
  Enabled: false

# We don't use named subject's
RSpec/NamedSubject:
  Enabled: false

# Ignore system specs.
RSpec/ExampleLength:
  Enabled: true
  Exclude:
    - "spec/system/**/*.rb"

# Ignore multiple expectations in system specs.
RSpec/MultipleExpectations:
  Enabled: true
  Exclude:
    - "spec/system/**/*.rb"
    - "spec/requests/**/*.rb"

# Extend maximum example group nesting from 3 to 4.
RSpec/NestedGroups:
  Enabled: true
  Max: 4

# Naming rules:

# Disable anonymous block forwarding.
Naming/BlockForwarding:
  Enabled: true
  EnforcedStyle: explicit

# Enable and exclude specific files.
Naming/FileName:
  Enabled: true
  Exclude:
    - "spec/support/mongoid-rspec.rb"

# Disabled syntax:

# Disable shorthand hash syntax like: ({ x:, y: })
# Disable % style literals
Style/DisableSyntax:
  DisableSyntax:
    - shorthand_hash_syntax
    - percent_literals

# RSpec Rails rules:

# This is new RSpec default. Disable.
RSpecRails/InferredSpecType:
  Enabled: false

# Rails rules:

# We don't use ActiveRecord.
Rails/ActiveRecordAliases:
  Enabled: false

# We don't use ActiveRecord.
Rails/SkipsModelValidations:
  Enabled: false

Capybara/AmbiguousClick:
  Enabled: true
